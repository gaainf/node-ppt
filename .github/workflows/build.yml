name: Build and test

on:
  push:
    paths-ignore:
    - "README.md"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16]
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Setup node
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - name: Build docker images
      cmd: yarn docker:build
    - name: Run docker
      cmd: yarn docker:run
    - name: Test
      cmd: |
        ls -la
        docker exec -i node ls -la
        yarn docker:install
        yarn docker:test
    - name: Stop docker
      cmd: yarn docker:rm